<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FITMARK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <div class="dropdown">
      <button id="menu-button" class="dropdown-btn">
        <img src="images/menu-icon.png" alt="Menu" style="width: 34px; height: auto;">
      </button>
          <div class="dropdown-content">
            <a href="#">parceiria</a>
            <a href="#">sobre nós</a>
          </div>
    </div>
    <div class="logo">
      <img id="logo-image" src="images/logo.png" alt="Logo FITMARK">
      <img id="logo-text" src="images/fitmark-text.png" alt="fitmark-text">
      
    </div>
    <nav class="nav-links">
      <a href="#parceria" class="btn" id="parceiria" >parceria</a>
      <a href="#sobre" class="btn" id="sobre" >sobre</a>
      <a href="#login" class="btn" id="nav-login">login</a>
      <a href="#signin" class="btn" id="nav-signin">sign-in</a>
    </nav>
    <!-- Botão de abrir o login -->
  <button id="login-btn">
    <img src="images/accont.png" alt="Login" style="width: 34px; height: auto;">
  </button>

  <!-- Modal de login -->
  <div id="login-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>

      <!-- Conteúdo do Login / Sign-in -->
      <div id="login-form">
        <h2>Login</h2>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Entrar</button>
        <p>Não tem conta? <a href="#" id="switch-to-signin">Sign-in</a></p>
      </div>

      <div id="signin-form" style="display: none;">
        <h2>Sign-in</h2>
        <input type="text" placeholder="Nome">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Senha">
        <button>Criar conta</button>
        <p>Já tem conta? <a href="#" id="switch-to-login">Login</a></p>
      </div>

  </div>
</div>
      

  </header>
</body>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #E1E1E1;
}

.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  background-color: #cfd0d1;
}

.logo {
  display: flex;
  align-items: center;
  font-weight: bold;
  font-size: 24px;
  color: #FF0000;
}

.logo img  {
  width: 50px;
  height: auto;
  margin-right: 10px;
}
#logo-text {
  width: 130px;
}
.nav-links a {
  margin-left: 20px;
  text-decoration: none;
  color: black;
  font-size: 16px;
  padding: 6px 12px;
  transition: background-color 0.3s ease;
}

.nav-links a.btn:hover {
  background-color: #dcdcdc;
}

#sobre{
  background-color: transparent;
}
#parceiria{
  background-color: transparent;
}

#nav-login{
  background-color: #ff1a1a; /* vermelho vibrante */
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(255, 26, 26, 0.5); /* sombra vermelha suave */
  transition: all 0.3s ease;
}

#nav-login:hover {
  background-color: #ff4d4d; /* fica mais claro */
  box-shadow: 0 0 20px rgba(255, 26, 26, 0.8); /* glow vermelho */
  transform: translateY(-2px); /* sobe um pouco */
}

#nav-signin{
  background-color: #ff1a1a; /* vermelho vibrante */
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(255, 26, 26, 0.5); /* sombra vermelha suave */
  transition: all 0.3s ease;
}

#nav-signin:hover {
  background-color: #ff4d4d; /* fica mais claro */
  box-shadow: 0 0 20px rgba(255, 26, 26, 0.8); /* glow vermelho */
  transform: translateY(-2px); /* sobe um pouco */
}
/* PARTE DO MINI MENU ABAIXO */
.dropdown {
  position: relative;
  display: none;
}

/* Botão do menu */
.dropdown-btn {
  background-color: transparent;
  border: none;
  padding: 10px;
  cursor: pointer;
  border-radius: 6px;
  transition: background 0.2s;
}

.dropdown-btn:hover {
  background-color: #929292; /* muda fundo no hover */
}

/* Menu escondido por padrão */
.dropdown-content {
  display: none; 
  position: absolute;
  top: 110%;
  right: 1;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 6px;
  min-width: 140px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  flex-direction: column;
  z-index: 1000;
}

/* Links dentro do menu */
.dropdown-content a {
  padding: 12px 15px;
  text-decoration: none;
  color: #333;
}

.dropdown-content a:hover {
  background-color: #ff0000;
  color: white;
}

/* Responsivo */
@media screen and (max-width: 768px) {
  .btn { display: none; }
  .dropdown { display: block; }
    .navbar {
    justify-content: flex-start; /* aproxima os elementos da esquerda */
    gap: 10px; /* espaçamento pequeno entre logo e menu */
  }
}

#login-btn {
  display: none;
}

/* Responsivo - telas pequenas */
@media screen and (max-width: 768px) {
  .btn { display: none; }        /* esconde links grandes */
  .dropdown { display: block; }  /* mostra menu mobile */
  #login-btn { display: block; } /* mostra botão de login */
  .navbar {
    justify-content: flex-start;
    gap: 10px;
  }
}
/* Modal */
.modal {
  display: none; /* escondido por padrão */
  position: fixed;
  z-index: 2000;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.5); /* fundo escuro */
  justify-content: center;
  align-items: center;
}

.modal-content {
  background-color: #fff;
  padding: 20px 30px;
  border-radius: 10px;
  width: 300px;
  position: relative;
}

/* Botão fechar */
.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
}

/* Inputs e botões */
.modal-content input {
  width: 100%;
  margin: 10px 0;
  padding: 8px;
}

.modal-content button {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  background-color: #ff0000;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.modal-content a {
  color: #ff0000;
  cursor: pointer;
  text-decoration: underline;
}

#login-btn {
  background-color: transparent;
  border: none;
  cursor: pointer;
  padding: 6px;
  border-radius: 6px;
  transition: background 0.2s;

  /* Colar no canto direito */
  position: absolute;
  right: 30px; /* distância da borda direita */ 
}
</style>
<script>
  const dropdownBtn = document.querySelector(".dropdown-btn");
const dropdownContent = document.querySelector(".dropdown-content");

dropdownBtn.addEventListener("click", () => {
  dropdownContent.style.display = dropdownContent.style.display === "flex" ? "none" : "flex";
});

// Opcional: fecha o menu se clicar fora
window.addEventListener("click", (e) => {
  if (!e.target.closest(".dropdown")) {
    dropdownContent.style.display = "none";
  }
});


// Abrir modal
const loginBtn = document.getElementById("login-btn");
const modal = document.getElementById("login-modal");
loginBtn.addEventListener("click", () => {
  modal.style.display = "flex";
});

// Fechar modal ao clicar no X
const closeBtn = document.querySelector(".close");
closeBtn.addEventListener("click", () => {
  modal.style.display = "none";
});

// Alternar entre Login e Sign-in
const switchToSignin = document.getElementById("switch-to-signin");
const switchToLogin = document.getElementById("switch-to-login");
const loginForm = document.getElementById("login-form");
const signinForm = document.getElementById("signin-form");

switchToSignin.addEventListener("click", (e) => {
  e.preventDefault();
  loginForm.style.display = "none";
  signinForm.style.display = "block";
});

switchToLogin.addEventListener("click", (e) => {
  e.preventDefault();
  loginForm.style.display = "block";
  signinForm.style.display = "none";
});

const navLoginBtn = document.getElementById("nav-login");
const navSigninBtn = document.getElementById("nav-signin");

navLoginBtn.addEventListener("click", (e) => {
  e.preventDefault();
  modal.style.display = "flex";     // abre modal
  loginForm.style.display = "block";  // mostra login
  signinForm.style.display = "none";  // esconde signin
});

navSigninBtn.addEventListener("click", (e) => {
  e.preventDefault();
  modal.style.display = "flex";       // abre modal
  loginForm.style.display = "none";    // esconde login
  signinForm.style.display = "block";  // mostra signin
});
</script>
</html>
