<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="stylish-btn">login</button>
</body>
<style>
.stylish-btn {
  background-color: #ff1a1a; /* vermelho vibrante */
  color: white;
  padding: 12px 25px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 15px rgba(255, 26, 26, 0.5); /* sombra vermelha suave */
  transition: all 0.3s ease;
}

.stylish-btn:hover {
  background-color: #ff4d4d; /* fica mais claro */
  box-shadow: 0 0 20px rgba(255, 26, 26, 0.8); /* glow vermelho */
  transform: translateY(-2px); /* sobe um pouco */
}
</style>
</html>
